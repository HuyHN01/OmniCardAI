name: omni_card_ai
description: "A new Flutter project."
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.10.4 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # --- UI & Routing ---
  cupertino_icons: ^1.0.8
  go_router: ^17.0.1

  # --- Utilities ---
  flutter_dotenv: ^6.0.0
  path_provider: ^2.1.2 

  # --- Firebase ---
  firebase_core: ^4.3.0

  # --- State Management (Riverpod Series 2.x) ---
  flutter_riverpod: ^2.6.1
  riverpod_annotation: ^2.3.5

  # --- Database (Isar Community) ---
  # Bạn đang dùng bộ 3.2.1 thì giữ nguyên bộ này cho đồng bộ
  isar_community: ^3.2.1
  isar_community_flutter_libs: ^3.2.1
  http: ^1.6.0
  flutter_tts: ^4.2.5

dev_dependencies:
  flutter_test:
    sdk: flutter
  
  flutter_lints: ^6.0.0

  # --- Code Generation ---
  build_runner: ^2.4.15
  
  # [FIX QUAN TRỌNG]: Hạ xuống 2.4.0 để dùng chung Analyzer v6 với Isar
  riverpod_generator: ^2.4.0
  
  # Giữ nguyên 3.2.1 để khớp với dependencies bên trên
  isar_community_generator: ^3.2.1

flutter:
  assets:
    - .env
    - assets/images/
  uses-material-design: true